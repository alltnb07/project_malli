<body>
    <header>
        <div class="logo ballet-logo">Malli</div>
        <button class="nav-toggle" aria-label="Toggle navigation">
          <span class="hamburger"></span>
        </button>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="about.html">About Us</a></li>

  <main>
    <section class="hero">
      <h1>Elegance in Every Stitch</h1>
    </section>
  </main>
 
  
  <section class="filter-controls">
    <button data-filter="all" class="active">All</button>

  </section>

    <div class="product-item dress">
      <img src="assets/IMG_9936.jpg" alt="Dress 1" />

    </div>
    <div class="product-item dress">
      <img src="assets/IMG_9937.jpg" alt="Dress 2" />

    </div>
    <div class="product-item dress">
      <img src="assets/IMG_9924.jpg" alt="Dress 3" />

    <div class="product-item dress">
      <img src="assets/IMG_9925.jpg" alt="Dress 4" />
      <p>Floral Dress</p>
    </div>
    <div class="product-item dress">
      <img src="assets/IMG_9926.jpg" alt="Dress 5" />
      <p>Black Dress</p>
    </div>
    <div class="product-item dress">
      <img src="assets/IMG_9927.jpg" alt ="Dress 6" />
      <p>Evening Dress</p>
    </div>
  
    <!-- 6 Skirt images -->
    <div class="product-item skirt">
      <img src="assets/IMG_9928.jpg" alt="Skirt 1" />

    <div class="product-item skirt">

      <p>Leather Skirt</p>
    </div>
    <div class="product-item skirt">
      <img src="assets/IMG_9933.jpg" alt="Skirt 5" />
      <p>Maxi Skirt</p>
    </div>
    <div class="product-item skirt">
      <img src="assets/IMG_9935.jpg" alt="Skirt 6" />
      <p>Wrap Skirt</p>
    </div>

  <div class="carousel">
    <button class="carousel-button prev">&#10094;</button>
    <div class="carousel-track-container">
      <ul class="carousel-track">
        <li class="carousel-slide current-slide"><img src="https://via.placeholder.com/800x400?text=Slide+1" alt="Slide 1"></li>
        <li class="carousel-slide"><img src="https://via.placeholder.com/800x400?text=Slide+2" alt="Slide 2"></li>
        <li class="carousel-slide"><img src="https://via.placeholder.com/800x400?text=Slide+3" alt="Slide 3"></li>

    </div>
    <button class="carousel-button next">&#10095;</button>
  </div>
