<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sale - Malli Dress Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Ballet&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Georgia', serif;
      background-color: #f5f0e6; /* beige background */
      color: #53364e; /* deep purple text */
      display: flex;
      flex-direction: column;
      opacity: 0;
      animation: fadeInBody 1.2s ease forwards;
      scroll-behavior: smooth;
    }

    @keyframes fadeInBody {
      to {
        opacity: 1;
      }
    }

    body {
      min-height: 100vh;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      background-color: #53364e; /* deep purple background */
      color: #f5f0e6; /* beige text */
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 2rem;
      box-shadow: 0 2px 10px rgba(83, 54, 78, 0.4);
      position: relative;
    }

    .logo {
      font-size: 2.2rem;
      font-weight: 400;
      font-family: 'Ballet', cursive;
      opacity: 0;
      transform: translateY(-20px);
      animation: logoFadeIn 1.5s ease-out forwards;
    }

    @keyframes logoFadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }

    nav li {
      opacity: 0;
      transform: translateY(-10px);
      animation: slideIn 0.6s ease forwards;
    }

    nav li:nth-child(1) { animation-delay: 0.2s; }
    nav li:nth-child(2) { animation-delay: 0.4s; }
    nav li:nth-child(3) { animation-delay: 0.6s; }
    nav li:nth-child(4) { animation-delay: 0.8s; }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    nav a {
      color: #f5f0e6; /* beige */
      text-decoration: none;
      font-size: 1.1rem;
      position: relative;
      transition: all 0.3s ease;
      overflow: hidden;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -4px;
      left: 0;
      background-color: #f5f0e6; /* beige underline */
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    nav a:hover {
      color: #e3d9ca; /* lighter beige on hover */
      transform: scale(1.08);
    }

    /* Hamburger */
    .nav-toggle {
      display: none;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      z-index: 1001;
    }

    .hamburger,
    .hamburger::before,
    .hamburger::after {
      content: "";
      display: block;
      background-color: #f5f0e6; /* beige hamburger lines */
      height: 3px;
      width: 25px;
      border-radius: 2px;
      transition: all 0.3s ease;
      position: relative;
    }

    .hamburger::before,
    .hamburger::after {
      position: absolute;
      left: 0;
    }

    .hamburger::before {
      top: -8px;
    }

    .hamburger::after {
      top: 8px;
    }

    /* Active hamburger transformation */
    .nav-toggle.active .hamburger {
      background-color: transparent;
    }

    .nav-toggle.active .hamburger::before {
      transform: rotate(45deg);
      top: 0;
    }

    .nav-toggle.active .hamburger::after {
      transform: rotate(-45deg);
      top: 0;
    }

    /* Video section */
    .video-section {
      position: relative;
      width: 100%;
      height: 60vh;
      overflow: hidden;
    }

    .video-section video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      filter: brightness(0.5);
      z-index: -1;
    }

    .video-text {
      position: relative;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      font-weight: bold;
      color: #f5f0e6; /* beige */
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      text-align: center;
      padding: 0 20px;
    }

    .content-below {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 20px;
      font-size: 1.5rem;
      text-align: center;
      color: #53364e;
    }

    /* Card Gallery */
    .card-gallery {
      text-align: center;
      padding: 100px 1rem 2rem;
    }

    .card-gallery h2 {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #53364e;
    }

    .cards {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .card {
      width: 200px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .card img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(83, 54, 78, 0.1);
    }

    .card p {
      margin-top: 0.5rem;
      font-weight: bold;
      color: #53364e;
      text-transform: capitalize;
    }

    .card:hover {
      transform: scale(1.05);
    }

    footer {
      background-color: #53364e;
      color: #f5f0e6;
      text-align: center;
      padding: 1rem;
      font-size: 0.95rem;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .nav-toggle {
        display: block;
      }

      nav {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #53364e;
        position: absolute;
        top: 100%;
        left: 0;
        z-index: 1000;
      }

      nav.open {
        display: flex !important;
      }

      nav ul {
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
        margin: 0;
      }

      nav li {
        animation: none;
        opacity: 1;
        transform: none;
      }

      .cards {
        flex-direction: column;
        gap: 1.5rem;
        align-items: center;
      }

      .card {
        width: 90%;
      }

      .video-text {
        font-size: 2rem;
        padding: 0 10px;
      }

      .content-below {
        font-size: 1.2rem;
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo ballet-logo">Malli</div>
    <button class="nav-toggle" aria-label="Toggle navigation">
      <span class="hamburger"></span>
    </button>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="sale.html">Sale</a></li>
        <li><a href="order.html">Order</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="video-section">
      <video autoplay muted loop playsinline>
        <source src="assets/video.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="video-text">Sale special for you</div>
    </section>

    <section class="card-gallery">
      <h2>Shop Our Sale</h2>
      <div class="cards">
        <div class="card">
          <img src="assets/IMG_9945.jpg" alt="Red Dress" onclick="buyNow('Red Dress')" />
          <p>accessories</p>
        </div>
        <div class="card">
          <img src="assets/IMG_9944.jpg" alt="Floral Gown" onclick="buyNow('Floral Gown')" />
          <p>dress</p>
        </div>
        <div class="card">
          <img src="assets/IMG_9943.jpg" alt="Evening Saree" onclick="buyNow('Evening Saree')" />
          <p>casual</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    &copy; 2025 Malli Dress Shop. All rights reserved.
  </footer>

  <script>
    const toggle = document.querySelector('.nav-toggle');
    const nav = document.querySelector('nav');

    toggle.addEventListener('click', () => {
      nav.classList.toggle('open');
      toggle.classList.toggle('active');
    });

    // Close nav on link click (mobile)
    document.querySelectorAll('nav a').forEach(link => {
      link.addEventListener('click', () => {
        if (window.innerWidth <= 768) {
          nav.classList.remove('open');
          toggle.classList.remove('active');
        }
      });
    });

    function buyNow(itemName) {
      const phone = "77005554173";
      const message = `Hi! I'm interested in buying: ${itemName}`;
      const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
